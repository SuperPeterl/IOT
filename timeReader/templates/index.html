{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Table + Detail View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<!-- partial:index.partial.html -->
<h1>
  TimeReader
</h1>
<main>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Minute</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='3'>
        </th>
      </tr>
    </tfoot>
    <tbody>
      {% for tm in tms %}
      <tr>
          <td>{{tm.addDate|date:"d/m/Y H:i"}}</td>
          <td>{{tm.timeReadedminute}}</td>                      
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'script.js' %}"></script>

</body>
</html>
